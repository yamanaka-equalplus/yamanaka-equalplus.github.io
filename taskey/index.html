<!DOCTYPE html>
<html>
<!--================================================================================================
		HEAD
-->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0,user-scalable=no">
	<title>Peep Tester</title>
	<style type="text/css">
	.default {
		font-family: monospace;
		font-size: 99%;
	}
	</style>
</head>

<!--================================================================================================
		ここからBODY
-->
<body class="default" style="height:100%;width:98%;margin:0 auto;">

<!--================================================================================================
		NO SCRIPT
-->
<noscript>
<p>JavaScriptがOFFになっています。以下のボタンは使用出来ません。</p>
</noscript>

<!--================================================================================================
		JavaScript
-->
<script type="text/javascript">
/*--------------------------------------------------
	引数
	prefixURL String 検索キーワードの前に付けるURL
	suffixURL String 検索キーワードの後ろに付けるURL
	is_escape boolenan 検索キーワードをescapeするか。falseならencodeURIComponent
		escape,encodeURIComponent について
		http://groundwalker.com/blog/2007/02/javascript_escape_encodeuri_encodeuricomponent_.html
*/
function fire(url){
	if(!confirm("開きますか？\n"+url)){ return; }
	window.open(url, "_top");
}
</script>

<form name="f">

<p>ビルド：<br>
	<select name="protocol" class="default" size="2">
	<option value="peep:/">peep:</option>
	<option value="peep-dev:/" selected>peep-dev:</option>
	</select></p>

<p>/story/<input class="default" type="text" placeholder="story_id" size="10" value="" name="story_id">
	<br><input class="default" type="button" value="開く"
		onclick="fire(document.f.protocol.value+'/story/'+document.f.story_id.value)">
	</p>

<p>/purchase/store_products
	<br><input class="default" type="button" value="開く"
		onclick="fire(document.f.protocol.value+'/purchase/store_products')">
	</p>

<p>/account/mylist
	<br><input class="default" type="button" value="開く"
		onclick="fire(document.f.protocol.value+'/account/mylist')">
	</p>

<p>/account/read_histories
	<br><input class="default" type="button" value="開く"
		onclick="fire(document.f.protocol.value+'/account/read_histories')">
	</p>

<p>/webview/<br><input class="default" type="text" placeholder="URL(not encoded)" style="width:96%;" value="" name="url">
	<br><input class="default" type="button" value="開く"
		onclick="fire(document.f.protocol.value+'/webview/'+encodeURIComponent(document.f.url.value))">
	</p>

<p>/webview_cci/<br><input class="default" type="text" placeholder="URL(not encoded)" style="width:96%;" value="" name="cci_url">
	<br><input class="default" type="button" value="開く"
		onclick="fire(document.f.protocol.value+'/webview_cci/'+encodeURIComponent(document.f.cci_url.value))">
	</p>

<p>/authors/<input class="default" type="text" placeholder="author_id" size="10" value="" name="author_id">
	<br><input class="default" type="button" value="開く"
		onclick="fire(document.f.protocol.value+'/authors/'+document.f.author_id.value)">
	</p>

<p>/chapters/purchase_subscription
	<br><input class="default" type="button" value="開く"
		onclick="fire(document.f.protocol.value+'/chapters/purchase_subscription')">
	</p>

<p>/topic/<br><input class="default" type="text" placeholder="API path" style="width:96%;" value="" name="api_path">
	<br><input class="default" type="button" value="開く"
		onclick="fire(document.f.protocol.value+'/topic/'+encodeURIComponent(document.f.api_path.value))">
	</p>

<p>/withdraw?token=<input class="default" type="text" placeholder="token" size="30" value="" name="token">
	<br><input class="default" type="button" value="開く"
		onclick="fire(document.f.protocol.value+'/withdraw?token='+document.f.token.value)">
	</p>

<hr>
<p>go to: <input class="default" type="text" placeholder="URL" value="https://www.apple.com/jp" size="30" value="" name="gotoUrl">
	<br><input class="default" type="button" value="遷移"
		onclick="window.open(document.f.gotoUrl.value,'_self');">
	</p>

</form>

<p style="color:#C0C0C0;font-size:70%;text-align:center;">ver.12.0</p>

<!--================================================================================================
		BODY ここまで
-->
</body>
</html>
